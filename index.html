<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ideas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Delicious Recipes</h1>
        <p>Explore a world of flavors with our recipe ideas</p>
        <form class="search-bar">
            <input type="text" id="search-input" placeholder="Search by ingredient or cuisine">
            <button type="button" id="search-button">Search</button>
        </form>
    </section>

    <!-- Recipe Grid -->
    <section class="recipe-grid">
        <!-- Recipe Cards will be generated here -->
    </section>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <img id="modal-image" src="" alt="Recipe">
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-time"></p>
                    <p id="modal-difficulty"></p>
                    <p id="modal-description"></p>
                </div>
            </div>
            <div class="modal-body">
                <h3>Cooking Instructions:</h3>
                <ol id="modal-instructions"></ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
